- question: can i add a gift message
  answer: Yes, you can add a gift message during the checkout process. There is usually
    a section where you can enter your personalized message.
- question: can i order a product that is comming soon
  answer: Products listed as 'coming soon' are not available for immediate purchase.
    Please sign up for notifications to be informed when the product becomes available.
- question: how can i track my order
  answer: You can track your order by logging into your account and navigating to
    the 'Order History' section. There, you will find the tracking information for
    your shipment.
- question: can i cancel my order
  answer: You can cancel your order if it has not been shipped yet. Please contact
    our customer support team with your order details, and we will assist you with
    the cancellation process.
- question: do you offer expedited shipping
  answer: Yes, we offer expedited shipping options for faster delivery. During the
    checkout process, you can select the desired expedited shipping method.
- question: can i order a product that is out of stock
  answer: If a product is currently out of stock, you will usually see an option to
    sign up for product notifications. This way, you will be alerted when the product
    becomes available again.
- question: do you offer international shipping
  answer: Yes, we offer international shipping to select countries. The availability
    and shipping costs will be calculated during the checkout process based on your
    location.
- question: what is your return policy
  answer: Our return policy allows you to return products within 30 days of purchase
    for a full refund, provided they are in their original condition and packaging.
    Please refer to our Returns page for detailed instructions.
- question: how do i check my order status
  answer: You can track your order by logging into your account and navigating to
    the 'Order History' section. There, you will find the tracking information for
    your shipment.
- question: can i modify or cancel an item i just ordered
  answer: If you need to change or cancel an item in your order, please contact our
    customer support team as soon as possible.  We will assist you with the necessary
    steps.
- question: i want to stop my order. Is that allowed
